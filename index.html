<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Días Trabajados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .day-cell {
            aspect-ratio: 1 / 1;
            transition: all 0.2s ease;
        }

        .status-none { background-color: #ffffff; border: 1px solid #e2e8f0; color: #64748b; }
        .status-santiago { background-color: #22c55e; border: 1px solid #16a34a; color: white; font-weight: 600; }
        .status-region { background-color: #f97316; border: 1px solid #ea580c; color: white; font-weight: 600; }

        .btn-action {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: transform 0.1s;
        }

        .btn-action:active { transform: scale(0.95); }

        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">Registro de Asistencia</h1>
                <p class="text-slate-500">Gestiona tus días trabajados en Santiago y Regiones</p>
            </div>
            
            <div class="flex flex-wrap gap-2 no-print">
                <button onclick="changeMonth(-1)" class="bg-white border p-2 rounded-lg shadow-sm hover:bg-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <div id="currentMonthLabel" class="bg-white border px-4 py-2 rounded-lg font-bold shadow-sm min-w-[150px] text-center">
                    Enero 2024
                </div>
                <button onclick="changeMonth(1)" class="bg-white border p-2 rounded-lg shadow-sm hover:bg-gray-50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                </button>
            </div>
        </header>

        <!-- Stats & Controls -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-white p-4 rounded-xl border shadow-sm border-l-4 border-l-green-500">
                <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Santiago</p>
                <p id="countSantiago" class="text-2xl font-bold text-slate-800">0 días</p>
            </div>
            <div class="bg-white p-4 rounded-xl border shadow-sm border-l-4 border-l-orange-500">
                <p class="text-xs text-slate-500 uppercase tracking-wider font-bold">Región</p>
                <p id="countRegion" class="text-2xl font-bold text-slate-800">0 días</p>
            </div>
            <div class="bg-white p-4 rounded-xl border shadow-sm flex items-center justify-around no-print">
                <button id="viewToggle" onclick="toggleView()" class="flex flex-col items-center text-blue-600 hover:text-blue-800">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 10h18M3 14h18M3 18h18M3 6h18"/></svg>
                    <span class="text-[10px] mt-1 uppercase font-bold">Ver Listado</span>
                </button>
                <button onclick="exportToImage()" class="flex flex-col items-center text-slate-600 hover:text-slate-800">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
                    <span class="text-[10px] mt-1 uppercase font-bold">Imagen</span>
                </button>
                <button onclick="exportToPDF()" class="flex flex-col items-center text-red-600 hover:text-red-800">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                    <span class="text-[10px] mt-1 uppercase font-bold">PDF</span>
                </button>
            </div>
        </div>

        <!-- Main Content (Target for export) -->
        <div id="exportTarget" class="bg-white p-6 rounded-2xl border shadow-sm overflow-hidden">
            
            <div id="calendarView">
                <div class="grid grid-cols-7 gap-2 mb-2">
                    <div class="text-center text-xs font-bold text-slate-400 uppercase py-2">Lun</div>
                    <div class="text-center text-xs font-bold text-slate-400 uppercase py-2">Mar</div>
                    <div class="text-center text-xs font-bold text-slate-400 uppercase py-2">Mié</div>
                    <div class="text-center text-xs font-bold text-slate-400 uppercase py-2">Jue</div>
                    <div class="text-center text-xs font-bold text-slate-400 uppercase py-2">Vie</div>
                    <div class="text-center text-xs font-bold text-slate-400 uppercase py-2">Sáb</div>
                    <div class="text-center text-xs font-bold text-slate-400 uppercase py-2">Dom</div>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-2">
                    <!-- Days injected here -->
                </div>
                
                <div class="mt-8 flex gap-6 justify-center text-sm border-t pt-4">
                    <div class="flex items-center gap-2">
                        <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                        <span class="text-slate-600">Santiago</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="w-3 h-3 bg-orange-500 rounded-full"></span>
                        <span class="text-slate-600">Región</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="w-3 h-3 bg-white border border-slate-300 rounded-full"></span>
                        <span class="text-slate-600">No trabajado</span>
                    </div>
                </div>
            </div>

            <div id="listView" class="hidden">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b text-slate-400 text-sm uppercase">
                            <th class="py-3 font-semibold">Fecha</th>
                            <th class="py-3 font-semibold">Día</th>
                            <th class="py-3 font-semibold text-right">Ubicación</th>
                        </tr>
                    </thead>
                    <tbody id="listBody">
                        <!-- List items injected here -->
                    </tbody>
                </table>
            </div>
        </div>

        <p class="mt-4 text-center text-xs text-slate-400 italic">Haz clic en un día para cambiar su estado: Blanco → Santiago → Región → Blanco</p>
    </div>

    <!-- Feedback Message -->
    <div id="msgBox" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full text-sm font-medium shadow-xl opacity-0 transition-opacity pointer-events-none">
        Mensaje aquí
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        
        let currentDate = new Date();
        let workData = JSON.parse(localStorage.getItem('workData_v1')) || {};
        let isListView = false;

        const months = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];

        function showMessage(msg) {
            const box = document.getElementById('msgBox');
            box.innerText = msg;
            box.classList.remove('opacity-0');
            setTimeout(() => box.classList.add('opacity-0'), 2000);
        }

        function toggleView() {
            isListView = !isListView;
            document.getElementById('calendarView').classList.toggle('hidden', isListView);
            document.getElementById('listView').classList.toggle('hidden', !isListView);
            
            const btn = document.getElementById('viewToggle');
            if(isListView) {
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                    <span class="text-[10px] mt-1 uppercase font-bold">Ver Calendario</span>
                `;
            } else {
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 10h18M3 14h18M3 18h18M3 6h18"/></svg>
                    <span class="text-[10px] mt-1 uppercase font-bold">Ver Listado</span>
                `;
            }
            render();
        }

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            render();
        }

        function toggleDay(dateKey) {
            if (!workData[dateKey]) {
                workData[dateKey] = 'santiago';
            } else if (workData[dateKey] === 'santiago') {
                workData[dateKey] = 'region';
            } else {
                delete workData[dateKey];
            }
            localStorage.setItem('workData_v1', JSON.stringify(workData));
            render();
        }

        function render() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            document.getElementById('currentMonthLabel').innerText = `${months[month]} ${year}`;

            renderCalendar(year, month);
            renderList(year, month);
            updateStats(year, month);
        }

        function renderCalendar(year, month) {
            const firstDay = new Date(year, month, 1).getDay(); // 0 is Sun
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // Adjust firstDay (to start Monday)
            const offset = firstDay === 0 ? 6 : firstDay - 1;

            // Empty cells
            for (let i = 0; i < offset; i++) {
                const empty = document.createElement('div');
                empty.className = 'day-cell bg-slate-50/50 rounded-lg';
                grid.appendChild(empty);
            }

            // Actual days
            for (let d = 1; d <= daysInMonth; d++) {
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const status = workData[dateKey] || 'none';
                
                const dayEl = document.createElement('div');
                dayEl.className = `day-cell flex items-center justify-center rounded-lg cursor-pointer shadow-sm text-sm sm:text-base status-${status}`;
                dayEl.innerText = d;
                dayEl.onclick = () => toggleDay(dateKey);
                grid.appendChild(dayEl);
            }
        }

        function renderList(year, month) {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const body = document.getElementById('listBody');
            body.innerHTML = '';

            for (let d = 1; d <= daysInMonth; d++) {
                const dateObj = new Date(year, month, d);
                const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                const status = workData[dateKey];

                if (!status) continue;

                const dayName = dateObj.toLocaleDateString('es-ES', { weekday: 'long' });
                const statusText = status === 'santiago' ? 'Santiago' : 'Región';
                const colorClass = status === 'santiago' ? 'text-green-600 bg-green-50' : 'text-orange-600 bg-orange-50';

                const row = document.createElement('tr');
                row.className = 'border-b last:border-0 hover:bg-slate-50 transition-colors';
                row.innerHTML = `
                    <td class="py-4 font-medium text-slate-700">${d} de ${months[month]}</td>
                    <td class="py-4 text-slate-500 capitalize">${dayName}</td>
                    <td class="py-4 text-right">
                        <span class="px-3 py-1 rounded-full text-xs font-bold ${colorClass}">${statusText}</span>
                    </td>
                `;
                body.appendChild(row);
            }

            if (body.innerHTML === '') {
                body.innerHTML = '<tr><td colspan="3" class="py-8 text-center text-slate-400 italic">No hay días registrados en este mes.</td></tr>';
            }
        }

        function updateStats(year, month) {
            let santiago = 0;
            let region = 0;

            // Only count for current visible month in the UI stats
            const prefix = `${year}-${String(month + 1).padStart(2, '0')}`;
            Object.keys(workData).forEach(key => {
                if (key.startsWith(prefix)) {
                    if (workData[key] === 'santiago') santiago++;
                    if (workData[key] === 'region') region++;
                }
            });

            document.getElementById('countSantiago').innerText = `${santiago} ${santiago === 1 ? 'día' : 'días'}`;
            document.getElementById('countRegion').innerText = `${region} ${region === 1 ? 'día' : 'días'}`;
        }

        async function exportToImage() {
            showMessage("Generando imagen...");
            const target = document.getElementById('exportTarget');
            const canvas = await html2canvas(target, { scale: 2 });
            const link = document.createElement('a');
            link.download = `Registro_Trabajo_${months[currentDate.getMonth()]}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
            showMessage("Imagen descargada");
        }

        async function exportToPDF() {
            showMessage("Generando PDF...");
            const target = document.getElementById('exportTarget');
            const canvas = await html2canvas(target, { scale: 2 });
            const imgData = canvas.toDataURL('image/png');
            
            const pdf = new jsPDF({
                orientation: 'portrait',
                unit: 'mm',
                format: 'a4'
            });

            const imgProps = pdf.getImageProperties(imgData);
            const pdfWidth = pdf.internal.pageSize.getWidth() - 20;
            const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

            // Add Header
            pdf.setFontSize(18);
            pdf.text(`Registro de Asistencia - ${months[currentDate.getMonth()]} ${currentDate.getFullYear()}`, 10, 15);
            pdf.setFontSize(10);
            pdf.text(`Resumen: Santiago (${document.getElementById('countSantiago').innerText}) - Región (${document.getElementById('countRegion').innerText})`, 10, 22);
            
            pdf.addImage(imgData, 'PNG', 10, 30, pdfWidth, pdfHeight);
            pdf.save(`Registro_${months[currentDate.getMonth()]}.pdf`);
            showMessage("PDF descargado");
        }

        // Initialize
        window.onload = render;
    </script>
</body>
</html>
